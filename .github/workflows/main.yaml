name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-metadatalib:
    name: Test Metadata Library
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install Dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install -r dev-requirements.txt
          python -m pip install app/metadatalib

      - name: Run Tests
        run: |
          cd app/metadatalib
          pytest tests/

  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install Dependencies
        run: pip install black

      - name: Lint Code Base
        run: black --check .